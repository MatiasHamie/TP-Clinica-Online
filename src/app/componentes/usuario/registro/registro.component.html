<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6 mt-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-title">
            <h4 class="text-center">REGISTER</h4>
            <h5 class="text-center bg-warning" *ngIf="mostrarMensajeError">{{ mostrarMensajeError }}</h5>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">

              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (registerForm.get('email').touched ||
                                          registerForm.get('email').dirty) &&
                                         !registerForm.get('email').valid }" autocomplete="off">

              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').errors?.required">
                  Campo requerido
                </span>
                <span *ngIf="registerForm.get('email').errors?.minlength">
                  Minimo 3 caracteres
                </span>
                <span *ngIf="registerForm.get('email').errors?.email">
                  Ingrese un email valido
                </span>
              </span>
            </div>


            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': (registerForm.get('password').touched ||
                                          registerForm.get('password').dirty) &&
                                         !registerForm.get('password').valid }" autocomplete="off">

              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('password').errors?.required">
                  Campo requerido
                </span>
                <span *ngIf="registerForm.get('password').errors?.minlength">
                  Minimo 3 caracteres
                </span>
              </span>

            </div>

            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label pt-0">Tipo</label>
              <div class="col-md-8">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="profesional" formControlName="tipoUsuario">
                    Profesional
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="paciente" formControlName="tipoUsuario">
                    Paciente
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Register
            </button>
          </form>
          <div class="form-group mt-3">
            <p> Si ya ten√©s una cuenta <a [routerLink]="['/login']">logueate</a></p>
          </div>



        </div>
      </div>
    </div>
  </div>

</div>
